<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: black;
            color: white;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        #fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #cake {
            display: none;
            margin-top: 20px;
        }
        #message {
            display: none;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="fireworks"></div>
    <img id="cake" src="cake.png" alt="生日蛋糕">
    <div id="message">祝赵艳芳女士生日快乐！</div>

    <!-- 引用fireworks-js库 -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>

    <script>
        // 初始化烟花动画
        const container = document.getElementById('fireworks');
        const fireworks = new Fireworks.default(container, {
            autoresize: true,
            opacity: 0.5,
            acceleration: 1.05,
            friction: 0.97,
            gravity: 1.5,
            particles: 50,
            trace: 3,
            explosion: 5,
            intensity: 30,
            flickering: 50,
            lineStyle: 'round',
            hue: {
                min: 0,
                max: 360
            },
            delay: {
                min: 30,
                max: 60
            },
            rocketsPoint: {
                min: 50,
                max: 50
            },
            lineWidth: {
                explosion: {
                    min: 1,
                    max: 3
                },
                trace: {
                    min: 1,
                    max: 2
                }
            },
            brightness: {
                min: 50,
                max: 80
            },
            decay: {
                min: 0.015,
                max: 0.03
            },
            mouse: {
                click: false,
                move: false,
                max: 1
            }
        });

        fireworks.start();

        // 延迟显示蛋糕和祝福文字
        setTimeout(() => {
            document.getElementById('cake').style.display = 'block';
            document.getElementById('message').style.display = 'block';
        }, 5000); // 5秒后显示蛋糕和祝福文字
    </script>
</body>
</html>
